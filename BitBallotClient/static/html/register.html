<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - BitBallot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body style="background-color: slategray">
<div class="d-flex align-items-center" style="height:95vh">
    <div class="container rounded" style="width:auto; padding: 30px; background-color: white">
        <a href="/static/html/index.html" class="btn btn-secondary" type="button">Back</a>
        <h1 class="display-1">Register</h1>
        <video id="scanner" style="width:50vw;display:none"></video>
        <form method="post" action="/api/register">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="user_id" placeholder="User ID" name="user_id">
                    <input id="open-qr" type="button" class="btn btn-secondary" value="Scan QR Code">
                </div>
                <small id="useridHelp" class="form-text text-muted">Found on your Elector Card</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <small id="passwordHelp" class="form-text text-muted">Choose a long, secure password</small>
            </div>
            <input type="button" class="btn btn-primary" value="Register">
        </form>
    </div>
</div>
<div id="footer"></div>
<script>
    $("#footer").load('/static/html/components/footer.html');
</script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="/static/js/form_handler.js"></script>
<script type="module" src="/static/js/qr-handler.js"></script>
</body>
</html>
