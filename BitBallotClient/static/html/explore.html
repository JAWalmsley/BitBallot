<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Explorer - BitBallot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../json-view-master/dist/jsonview.bundle.css">
    <script src="../../json-view-master/dist/jsonview.bundle.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body style="background-color: slategray">
<div class="d-flex align-items-center" style="padding-top: 100px">
    <div class="container rounded" style="width:auto; padding: 30px; background-color: white">
        <a href="index.html" class="btn btn-secondary" type="button">Back</a>
        <h1 class="display-1">Blockchain Explorer</h1>
        <div class="root"></div>
    </div>
</div>

<script src="../../bootstrap/js/bootstrap.min.js"></script>
<script>
    let jsondata;

    let req = new XMLHttpRequest();
    req.open('GET', '/api/get_blockchain', false);
    req.send(null);

    if (req.status == 200) {
        jsondata = req.responseText;
    }

    const tree = JsonView.renderJSON(jsondata, document.querySelector('.root'));
</script>
<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</body>
</html>
