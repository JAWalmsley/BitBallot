<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - BitBallot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body style="background-color: slategray">
<div class="d-flex align-items-center" style="height:95vh">
    <div class="container rounded" style="width:auto; padding: 30px; background-color: white">
        <a href="index.html" class="btn btn-secondary" type="button">Back</a>
        <h1 class="display-1">Register</h1>
        <form method="post" action="">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" class="form-control" id="user_id" placeholder="User ID" name="user_id">
                <small id="useridHelp" class="form-text text-muted">Scan your QR code</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <small id="passwordHelp" class="form-text text-muted">Choose a long, secure password</small>
            </div>
            <input type="hidden" name="redirect" value="http://localhost/after_submit.html">
            <input type="button" class="btn btn-primary" value="Register">
        </form>
    </div>
</div>
<div id="footer"></div>
<script>
    $("#footer").load('components/footer.html');
</script>
<script src="js/bootstrap.min.js"></script>
<script src="form_handler.js"></script>

</body>
</html>
